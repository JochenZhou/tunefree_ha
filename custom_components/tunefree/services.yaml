play_music:
  name: 播放音乐
  description: 搜索并播放单首音乐
  fields:
    keyword:
      name: 关键词
      required: true
      selector:
        text:
    entity_id:
      name: 媒体播放器
      required: true
      selector:
        entity:
          domain: media_player
    source:
      name: 搜索渠道
      required: false
      selector:
        select:
          options:
            - value: "netease"
              label: "网易云音乐"
            - value: "kuwo"
              label: "酷我音乐"
            - value: "qq"
              label: "QQ音乐"
            - value: "all"
              label: "全平台搜索"

